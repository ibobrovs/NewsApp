{% extends 'flatpages/default.html' %}
{% block title %}
Article
{% endblock title %}

{% block content %}

<h1>{{ new.title }}</h1>
<p>Date: {{ new.dateCreation|date:'d.m.Y' }}</p>
<p>Author: {{ new.author.authorUser.username }}</p>
<p>Category: {{ new.get_categoryType_display }}</p>
<p>{{ new.text }}</p>

{% endblock content %}
